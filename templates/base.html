<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #C0C0C0;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <div class="search-container">
    <form action="/search">
      <input type="text" placeholder="Pont.." name="bridge">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
   </div>
  <div class="search-container">
     <form action="/search">
      <input type="text" placeholder="Cadence.." name="cadence">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
   </div>
   <div class="search-container">
     <form action="/search">
      <input type="text" placeholder="Grille.." name="title">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    </form>
    </div>
    <div class="search-container">
     <form action="/search">
      <input type="text" placeholder="Versions.." name="versions">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
	</div>
</div>

<div style="padding-left:16px">
{% block content %}{% endblock %}
</div>
</body>
<footer align="right">
<p><a href="mailto:jericho@jazzmusiclab.org">jericho@jazzmusiclab.org</a></p>
<p>(c) published under CC0 Licence.</p>
</footer>
</html>
